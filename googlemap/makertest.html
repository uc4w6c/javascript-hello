<!DOCTYPE html>
<html>
<body>
<style>
#map {
    height: 100%;
}
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
</style>
<div id="map"></div>
<script>
    function initMap() {
        var myLatLng = {lat: 35.665498, lng: 139.75964};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: myLatLng
        });

        var markers = locations.map(function(location) {
          return new google.maps.Marker({
            position: location,
            map: map,
          });
        });
    }
    var locations = [
            {lat: 35.665498, lng: 139.75964},
            {lat: 35.681382, lng: 139.76608399999998},
            {lat: 35.675069, lng: 139.763328}
    ]
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb1JPsriEszWeSvPggncHILjnbnz63fKY&callback=initMap"></script>
</body>
</html>

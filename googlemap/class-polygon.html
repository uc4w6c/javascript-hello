<!DOCTYPE html>
<html>
<body>
<style>
#map {
    height: 80%;
}
html, body {
    height: 80%;
    margin: 0;
    padding: 0;
}
</style>
<div id="map"></div>
<div id="latlng"></div>
<script>
function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: {lat: 35.665498, lng: 139.75964}
    });

    var polygon = new google.maps.Polygon({
	    map: map,
	    paths:[
        {lat: 35.672557, lng: 139.752634},
        {lat: 35.669437, lng: 139.765691},
        {lat: 35.660302, lng: 139.764317},
        {lat: 35.665253, lng: 139.751786}
	    ],
    });
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb1JPsriEszWeSvPggncHILjnbnz63fKY&callback=initMap"></script>
</body>
</html>
